<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Random Quote Machine (RQM)</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="container text-center">
        <h1>Random Quote Machine</h1>
        <div class="quote-box">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container text-center button-space">
        <button class="btn btn-primary getQuote" name="button">Get Quote</button>
        <button class="btn btn-primary tweetQuote" name="button">Tweet Quote</button>
      </div>
    </div>
    <script src="scripts/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="scripts/quote-generator.js" charset="utf-8"></script>
  </body>
</html>
